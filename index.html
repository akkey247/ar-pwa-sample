<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<link rel="manifest" href="manifest.webmanifest">
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="obj" src="model_obj/flower/model.obj"></a-asset-item>
    <a-asset-item id="mtl" src="model_obj/flower/materials.mtl"></a-asset-item>
  </a-assets>
  <a-marker preset="hiro">
    <a-obj-model id="santa" src="#obj" mtl="#mtl" position="0 0.7 0" scale="2.0 2.0 2.0" rotation="0 0 0"></a-obj-model>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
crossorigin="anonymous"></script>
</body>
</html>
